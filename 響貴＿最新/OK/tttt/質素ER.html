<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Currency Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="conversion-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="from_currency">From Currency:</label>
            <select id="from_currency" name="from_currency">
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="TWD">Taiwan Dollar (TWD)</option>
            </select>
            
            <label for="to_currency">To Currency:</label>
            <select id="to_currency" name="to_currency">
                <option value="TWD">Taiwan Dollar (TWD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
            
            <button type="submit">Convert</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#conversion-form').on('submit', function(event) {
                event.preventDefault();
                
                var amount = $('#amount').val();
                var from_currency = $('#from_currency').val();
                var to_currency = $('#to_currency').val();
                
                var api_key = '3022f671c088f298ea909b97'; // Get a free API key from a currency API provider.
                var url = `https://v6.exchangerate-api.com/v6/${api_key}/latest/${from_currency}`;
                
                $.get(url, function(data) {
                    if (data.result === 'success') {
                        var rate = data.conversion_rates[to_currency];
                        var converted_amount = (amount * rate).toFixed(2);
                        
                        $('#result').html(`
                            <p>Converted Amount: ${converted_amount} ${to_currency}</p>
                            <p>Exchange Rate: ${rate}</p>
                            <p><em>Note: Exchange rates fluctuate based on various economic factors.</em></p>
                        `);
                    } else {
                        $('#result').html('<p>Error retrieving exchange rate. Please try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
