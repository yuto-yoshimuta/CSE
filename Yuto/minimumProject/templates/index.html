<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム物体検知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #camera_feed {
            width: 100%;
            max-width: 640px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function startCamera() {
            fetch(`/start_camera`)
                .then(response => {
                    if (response.ok) {
                        document.getElementById('camera_feed').src = "/video_feed";
                        document.getElementById('errorMessage').style.display = 'none';
                    } else {
                        showError("カメラの起動に失敗しました。");
                    }
                })
                .catch(error => {
                    console.error("エラー:", error);
                    showError("カメラの起動に失敗しました。");
                });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>リアルタイム物体検知</h1>

    <button onclick="startCamera()">カメラ開始</button>
    
    <div>
        <img id="camera_feed" alt="Video Feed">
    </div>
    
    <div id="errorMessage">エラーメッセージがここに表示されます。</div>
</body>
</html>
