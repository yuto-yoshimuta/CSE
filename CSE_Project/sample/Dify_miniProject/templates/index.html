<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        /* 既存のスタイルはそのまま保持 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 260px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: black;
        }

        .sidebar-button:hover {
            background-color: #f5f5f5;
        }

        .sidebar-button i {
            font-size: 1.2em;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            gap: 16px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #007AFF;
            color: white;
        }

        .bot-avatar {
            background-color: #f0f0f0;
        }

        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .user-message .message-content {
            background-color: #007AFF;
            color: white;
        }

        .bot-message .message-content {
            background-color: #f0f0f0;
            color: black;
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 1.5em;
        }

        .markdown-content h2 {
            font-size: 1.3em;
        }

        .markdown-content h3 {
            font-size: 1.1em;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .markdown-content li {
            margin-bottom: 0.5em;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        .markdown-content em {
            font-style: italic;
        }

        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            margin-bottom: 1em;
            color: #666;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-box {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            height: 45px;
            line-height: 1.4;
        }

        .input-box:focus {
            outline: none;
            border-color: #007AFF;
        }

        .send-button {
            padding: 0 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            margin-left: 10px;
            font-style: italic;
            color: #666;
        }

        @keyframes typing {
            0% { content: ""; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
            100% { content: ""; }
        }

        .typing::after {
            content: "";
            animation: typing 1.5s infinite;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-button" onclick="refreshChat()">
            <i class="fas fa-plus"></i>
            新規チャット
        </div>
    </div>
    <div class="main-content">
        <div class="chat-container" id="chat"></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="input" class="input-box" placeholder="メッセージを入力..." rows="1"></textarea>
                <button id="send" class="send-button">送信</button>
                <span id="loading" class="loading typing" style="display: none">入力中</span>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const loading = document.getElementById('loading');
        let isProcessing = false;
        let currentConversationId = null;

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const content = document.createElement('div');
            content.className = 'message-content';

            if (isUser) {
                content.textContent = text;
            } else {
                content.className += ' markdown-content';
                content.innerHTML = marked.parse(text);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function parseSSEData(line) {
            if (!line.startsWith('data: ')) return null;
            
            try {
                let jsonStr = line.replace(/^data:\s*data:\s*/, 'data: ');
                jsonStr = jsonStr.replace(/^data:\s*/, '');
                return JSON.parse(jsonStr);
            } catch (e) {
                console.error('Parse error:', e);
                return null;
            }
        }

        async function processStreamResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let currentAnswer = '';
            let messageDiv = null;

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() === '' || line.trim() === 'event: ping') continue;

                        const data = parseSSEData(line);
                        if (!data) continue;

                        if (data.conversation_id && !currentConversationId) {
                            currentConversationId = data.conversation_id;
                        }

                        if (data.event === 'message' && data.answer) {
                            if (!messageDiv) {
                                addMessage(data.answer, false);
                            } else {
                                const content = messageDiv.querySelector('.message-content');
                                content.innerHTML = marked.parse(data.answer);
                            }
                            currentAnswer = data.answer;
                        }
                    }
                }
            } catch (error) {
                console.error('Stream processing error:', error);
                addMessage('エラーが発生しました。もう一度お試しください。', false);
            }
        }

        async function handleMessage() {
            if (isProcessing) return;
            
            const message = input.value.trim();
            if (!message) return;

            try {
                isProcessing = true;
                loading.style.display = 'inline-block';
                addMessage(message, true);
                input.value = '';

                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        conversation_id: currentConversationId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                await processStreamResponse(response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('エラーが発生しました。もう一度お試しください。', false);
            } finally {
                isProcessing = false;
                loading.style.display = 'none';
            }
        }

        function refreshChat() {
            currentConversationId = null;
            chat.innerHTML = '';
            addMessage('こんにちは！ご質問をどうぞ。', false);
        }

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
        });

        send.addEventListener('click', handleMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('こんにちは！ご質問をどうぞ。', false);
            input.focus();
        });
    </script>
</body>
</html>
