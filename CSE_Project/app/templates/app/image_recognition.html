{% extends 'app/base.html' %}
{% load static %}

{% block title %}マネーディテクター - Cash Scan Explore{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'app/styles/image_recognition.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>マネーディテクター</h1>
    </div>

    <div class="controls">
        <select id="cameraSelect">
            <option value="">カメラを選択してください</option>
        </select>
        <button id="startButton" onclick="startCamera()">カメラ開始</button>
    </div>

    <div class="video-container">
        <div class="video-box">
            <h3>カメラ映像</h3>
            <video id="video_preview" autoplay playsinline></video>
        </div>
        <div class="video-box">
            <h3>認識結果</h3>
            <img id="processed_video">
        </div>
    </div>

    <div class="detection-results">
        <div class="money-counter">
            <div>合計金額（日本円）: <span id="jpyTotal">0</span>円</div>
            <div>合計金額（台湾ドル）: <span id="twdTotal">0</span>TWD</div>
        </div>
        <div class="detected-items" id="detectedItems"></div>
    </div>

    <div id="errorMessage"></div>
    <canvas id="canvas"></canvas>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'app/scripts/image_recognition.js' %}"></script>
{% endblock %}
