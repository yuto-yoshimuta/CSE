<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eNccEmDCZxjKk8/3D5B4sB5mvq/pSpxhZbOJsxOP1AhE86wbSh6SpsK6bXEMVcSd" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/ExchangeR.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/image.png" alt="ロゴ">
            <a href="index.html" id="home-link">Cash Scan Explore</a>
        </div>
        <div class="header-buttons">
            <a href="mitei.html" class="btn-mitei"><i class="fas fa-question-circle"></i> 未定</a>
            <a href="ExchangeR.html" class="btn-exchange"><i class="fas fa-exchange-alt"></i> Exchange Rate</a>
            <a href="imageRecognition.html" class="btn-recognition"><i class="fas fa-camera"></i> Image Recognition</a>
            <a href="moneyExplanation.html" class="btn-money"><i class="fas fa-coins"></i> Types of Money</a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="conversion-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter amount">
            
            <label for="from_currency">From Currency:</label>
            <select id="from_currency" name="from_currency">
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="TWD">Taiwan Dollar (TWD)</option>
            </select>
            
            <label for="to_currency">To Currency:</label>
            <select id="to_currency" name="to_currency">
                <option value="TWD">Taiwan Dollar (TWD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
            
            <button type="submit">Convert</button>
        </form>
        
        <div id="result"></div>
    </div>

    <!-- フッター -->
    <footer>
        <h1>© 2024 Uni</h1>
    </footer>

</body>
</html>
